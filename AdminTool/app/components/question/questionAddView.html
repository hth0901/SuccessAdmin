<!-- Horizontal Form -->
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Add New Question</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" novalidate name="frmAddQuestion" role="form"">
        <div class="box-body">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">List Exam</label>
                <div class="col-sm-10">
                    <select name="categoryId" class="form-control" required ng-model="examCode" ng-options="option.EXAM_CODE as option.EXAM_CODE_VALUE for option in lstExam">
                        <option value="">Exam</option>
                    </select>
                    <!--<span ng-show="frmAddProduct.categoryId.$error.required" class="has-error">Phải nhập category id</span>-->
                    <input type="hidden" name="parentId" ng-model="examCode" />
                </div>
            </div>

            <div class="form-group">
                <label for="input_name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input_name" name="exam_name" placeholder="Examination Name" ng-model="exam.EXAM_NAME">
                </div>
            </div>
            <div class="form-group">
                <label for="exam_code" class="col-sm-2 control-label">Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exam_code" placeholder="Examination Code" ng-model="exam.EXAM_CODE_VALUE">
                </div>
            </div>
            <div class="form-group">
                <label for="exem_desc" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exem_desc" placeholder="Description" ng-model="exam.EXAM_DESC">
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button class="btn btn-default" ui-sref="users">Cancel</button>
            <button type="submit" class="btn btn-success pull-right">Add</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
