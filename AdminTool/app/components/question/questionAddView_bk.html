<!-- Horizontal Form -->
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">Add New Question</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" novalidate name="frmAddQuestion" role="form" ng-submit="addNewQuestion()">
        <div class="box-body">
            <div class="form-group">
                <label for="" class="col-sm-2 control-label">Examination</label>
                <div class="col-sm-10">
                    <!--<select name="categoryId" class="form-control" required ng-model="examCode" ng-options="option.EXAM_CODE as option.EXAM_CODE_VALUE for option in lstExam">
                        <option value="">Exam</option>
                    </select>-->
                    <!--<span ng-show="frmAddProduct.categoryId.$error.required" class="has-error">Phải nhập category id</span>-->
                    <input type="text" class="form-control" id="exame_code" name="exame_code" disabled ng-model="examCode">
                    <input type="hidden" name="parentId" ng-model="examCode" />
                </div>
            </div>

            <div class="form-group">
                <label for="input_name" class="col-sm-2 control-label">Part</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input_name" name="exam_name" placeholder="Examination Name" value="5" disabled ng-model="eQuestion.PART">
                </div>
            </div>
            <div class="form-group">
                <label for="exam_code" class="col-sm-2 control-label">Classify</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exam_code" placeholder="Classify" ng-model="eQuestion.CLASSIFY">
                </div>
            </div>
            <div class="form-group">
                <label for="exem_desc" class="col-sm-2 control-label">Index In Exam</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exem_desc" placeholder="Insert Question Content" ng-model="eQuestion.IDX_IN_EXAM">
                </div>
            </div>
            <div class="form-group">
                <label for="exem_desc" class="col-sm-2 control-label">Content</label>
                <div class="col-sm-10">
                    <!--<input type="text" class="form-control" id="exem_desc" placeholder="Insert Question Content" ng-model="eQuestion.QUESTION_CONTENT">-->
                    <textarea class="form-control" name="question_content" ckeditor="ckeditorOptions" ng-model="eQuestion.QUESTION_CONTENT"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="exem_desc" class="col-sm-2 control-label">A</label>
                <div class="col-sm-10">
                    <!--<input type="text" class="form-control" id="exem_desc" placeholder="Insert Answer">-->
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="radio" aria-label="..." value="A" ng-model="correctAnswer">
                        </span>
                        <input type="text" class="form-control" aria-label="..." ng-model="eQuestion.ANSWER_A">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exem_desc" class="col-sm-2 control-label">B</label>
                <div class="col-sm-10">
                    <!--<input type="text" class="form-control" id="exem_desc" placeholder="Insert Answer">-->
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="radio" aria-label="..." value="B" ng-model="correctAnswer">
                        </span>
                        <input type="text" class="form-control" aria-label="..." ng-model="eQuestion.ANSWER_B">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exem_desc" class="col-sm-2 control-label">C</label>
                <div class="col-sm-10">
                    <!--<input type="text" class="form-control" id="exem_desc" placeholder="Insert Answer">-->
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="radio" aria-label="..." value="C" ng-model="correctAnswer">
                        </span>
                        <input type="text" class="form-control" aria-label="..." ng-model="eQuestion.ANSWER_C">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exem_desc" class="col-sm-2 control-label">D</label>
                <div class="col-sm-10">
                    <!--<input type="text" class="form-control" id="exem_desc" placeholder="Insert Answer">-->
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="radio" aria-label="..." value="D" ng-model="correctAnswer">
                        </span>
                        <input type="text" class="form-control" aria-label="..." ng-model="eQuestion.ANSWER_D">
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button class="btn btn-default" ui-sref="users">Cancel</button>
            <button type="submit" class="btn btn-success pull-right">Add</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
