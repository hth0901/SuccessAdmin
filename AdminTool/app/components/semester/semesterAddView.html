<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">List of Question</h3>
                </div>
                <br />
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <form class="form-horizontal" style="width: 80%" novalidate name="frmAddQuestion" role="form" ng-submit="addNewSemester()">

                        <div class="form-group">
                            <label for="exam_code" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="exam_code" placeholder="Classify" ng-model="eQuestion.CLASSIFY">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="datepicker" class="col-sm-2 control-label">Opening Date</label>
                            <div class="col-sm-10">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right pick_date">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="datepicker" class="col-sm-2 control-label">Register Time</label>
                            <div class="col-sm-10">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input type="text" class="form-control pull-right" id="reservation">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exem_desc" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="exem_desc" placeholder="Insert Question Content" ng-model="eQuestion.IDX_IN_EXAM">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button class="btn btn-default" ui-sref="users">Cancel</button>
                    <button type="submit" class="btn btn-success pull-right">Add</button>
                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>

<script>
    $(function () {
        $('.pick_date').datepicker({
            autoclose: true
        });

        $('#reservation').daterangepicker({
            autoclose: true
        });
    })
</script>
